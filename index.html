<!DOCTYPE html>
<html lang="en">

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="incredibly-useful-container">
    <input class="add-input">
    <button class="add-btn">Add ðŸ˜¾</button>

        <button class="del-btn">delete</button>

      <div class="todo">

        </span>

  <template>
    <div class="todo">
      <input type="checkbox">
      <span class="todo-name"></span>
      <button class="del-btn">delete</button>
    </div>

</html>

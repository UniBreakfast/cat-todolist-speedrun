<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat ToDo-List SpeedRun</title>
  <script src="script.js" defer></script>
</head>

<body>

  <input class="add-input">
  <button class="add-btn">Add</button>

  <div class="todos">
    <div class="todo">
      <input type="checkbox">
      <span class="todo-name">Save the world</span>
      <button class="del-btn">delete</button>
    </div>
    <div class="todo">
      <input type="checkbox">
      <span class="todo-name">Clean the room</span>
      <button class="del-btn">delete</button>
    </div>

  </div>

  <template>
    <div class="todo">
      <input type="checkbox">
      <span class="todo-name"></span>
      <button class="del-btn">delete</button>
    </div>
  </template>

</body>

</html>
